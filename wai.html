<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Open Sans', sans-serif;
        z-index: 1
    }
    .map-overlay {
        font: 12px/20px 'Open Sans', sans-serif;
        position: absolute;
        width: 250px;
        top: 200px;
        left: 0;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay label {
        display: block;
        margin: 0 0 10px;
    }

    .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
    }
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 1%;
        left: 10px;
        border-radius: 3px;
        width: 250px;        
        font-family: 'Open Sans', sans-serif;
    }
    #menu a {
        font-size: 12px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-radius: 3px 3px 0 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        
    }
    #menu a:last-child {
        border-radius: 0 0 3px 3px;
    }
    #menu a.active {
        background-color: #595959;
        color: #ffffff;        
    }
    .filter-group {
        font: 12px/20px 'Open Sans', sans-serif;
        position: absolute;
        bottom: 25px;
        right: 10px;
        z-index: 1;
        border-radius: 3px;
        width: 120px;
        color: #fff;
    }
    .filter-group input[type=checkbox]:first-child + label {
        border-radius: 3px 3px 0 0;
    }
    .filter-group label:last-child {
        border-radius: 0 0 3px 3px;
        border: none;
    }
    .filter-group input[type=checkbox] {
        display: none;
    }
    .filter-group input[type=checkbox] + label {
        background-color: #3386c0;
        display: block;
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    }
    .filter-group input[type=checkbox] + label {
    	color: #404040;
        background-color: #fff;
        text-transform: capitalize;
    }
    .filter-group input[type=checkbox] + label:hover,
    .filter-group input[type=checkbox]:checked + label {
        color: #404040;
    }
    .filter-group input[type=checkbox]:checked + label:before {
        color: #404040;
        content: 'âœ”';
        margin-right: 5px;
    }
</style>
<nav id="menu"></nav>
<div id='map'></div>
<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <label>Overlay opacity: <span id='slider-value'>100%</span></label>
        <input id='slider' type='range' min='0' max='100' step='0' value='100' />
    </div>
</div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kcmV3ODQ1NTUiLCJhIjoiY2lydnp2Nzk3MGoza2ZnbTh1b2FoenFqYSJ9.iPSB6vUKQLifDYV570B8zg';
var filterGroup = document.getElementById('filter-group');
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/outdoors-v9',
    center: [175.1080, - 36.80],
    zoom: 11
});

var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');

map.on('load', function() {
    map.addSource('LINZ aerial imagery (2010)', {
        type: 'raster',
        url: 'mapbox://andrew84555.2wqkmrna',
        tileSize: 256
    });
    map.addLayer({
        'id': 'LINZ aerial imagery (2010)',
        'type': 'raster',
        'source': 'LINZ aerial imagery (2010)',
        'source-layer': 'LINZ aerial imagery (2010)',
    }); 
    map.addSource('1940', {
         type: 'image',
         url: 'images/1940.gif',
         coordinates: [
                [175.13349766, -36.8021792047],//top left
                [175.160180602, -36.8021792047],//top right
                [175.160180602, -36.8298860413],//bottom right
                [175.13349766, -36.8298860413]//bottom left
            ]
        });
    map.addLayer({
            id: '1940',
            source: '1940',
            type: 'raster',
        });
    map.addSource('Rivers', {
        type: 'vector',
        url: 'mapbox://andrew84555.6brw10rw'
    });
    map.addLayer({
        "id": "Rivers",
        "type": "line",
        "source": "Rivers",
        "source-layer": "waiheke_rivers-cgk2dv",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#ff69b4",
            "line-width": 1
        }
    });
    map.addSource('Te Matuku Marine Reserve', {
        type: 'vector',
        url: 'mapbox://andrew84555.cilwqsey'
    });
    map.addLayer({
        "id": "Te Matuku Marine Reserve",
        "type": "fill",
        "source": "Te Matuku Marine Reserve",
        "source-layer": "MR-byu3db",
        "paint": {
            "fill-color": "#808080",
            'fill-outline-color': "#808080",
            "fill-opacity": 0.6
        }
    });
        slider.addEventListener('input', function(e) {
        // Adjust the layers opacity. layer here is arbitrary - this could
        // be another layer name found in your style or a custom layer
        // added on the fly using `addSource`.
        map.setPaintProperty('1940', 'raster-opacity', parseInt(e.target.value, 10) / 100);

        // Value indicator
        sliderValue.textContent = e.target.value + '%';
    });       
});
var toggleableLayerIds = [ 'LINZ aerial imagery (2010)', '1940', 'Rivers', 'Te Matuku Marine Reserve'];
for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];
    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;
    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();
        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };
    var layers = document.getElementById('menu');
    layers.appendChild(link);
}
//this adds a zoom in and out control, very simple and useful for people who do not have other means to control zoom level. 
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
